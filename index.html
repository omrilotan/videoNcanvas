<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
        
        <title></title>
        <link rel="stylesheet" href="css/main.css" />
        <!--[if lt IE 10]>
            <link rel="stylesheet" href="css/HTML5Shim.css" />
        <![endif]-->
        <!--[if lt IE 9]>
            <script src="js/compatibility.js"></script>
        <![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
        <!-- don't cache me -->
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <!-- don't index me (please) -->
        <meta name="robots" content="noindex" />
        <meta name="googlebot" content="noindex" />
	</head>
	<body>
        <div class="wrap">
            <video autoplay id="videoarea" class="area"></video>
            <canvas style="display:none;" id="droparea" class="area"></canvas>
            <img id="guy" src="assets/guyfawkes.png" class="area" />
            <button id="snap">1) snap</button>
            <button id="capture">2) capture</button>
            <button id="save">3) save</button>
            <button onclick="window.location = window.location.href">or) restart</button>
        </div>
        <ol>
            <li>Click 1, start your webcam</li>
            <li>Click 2 when your face is in the right position</li>
            <li>Click 3 -> save the picture</li>
        </ol>
        <hr />
        <ol>
            <li>Click 2</li>
            <li>Drag a picture on the mask, you can use this one: <img draggable="true" id="rick" src="rick.jpg" style="height:24px;" /> or drag one from your desktop</li>
            <li>Click 3 -> save the picture</li>
        </ol>
        <script src="js/script.js"></script>
	</body>
</html>
